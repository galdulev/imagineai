<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Problems - Miro Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --miro-yellow: #FEF445;
            --miro-orange: #FFA629;
            --miro-red: #F24726;
            --miro-pink: #F797D6;
            --miro-purple: #9747FF;
            --miro-blue: #4BADE8;
            --miro-cyan: #0CA789;
            --miro-green: #93D500;
            --miro-lime: #D5F692;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            overflow-x: auto;
            overflow-y: auto;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .toolbar {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1), 0 4px 11px rgba(0,0,0,0.1);
            padding: 12px 20px;
            z-index: 1000;
            font-size: 14px;
            font-weight: 600;
            color: #050038;
        }

        .legend {
            position: fixed;
            top: 80px;
            right: 16px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1), 0 4px 11px rgba(0,0,0,0.1);
            z-index: 1000;
            font-size: 12px;
            max-width: 200px;
        }

        .legend-title {
            font-weight: 700;
            margin-bottom: 14px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .instructions {
            position: fixed;
            bottom: 16px;
            left: 16px;
            background: #050038;
            color: white;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            box-shadow: 0 4px 11px rgba(0,0,0,0.2);
        }

        .instructions-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #canvas {
            position: relative;
            min-width: 9000px;
            min-height: 5500px;
            padding: 100px;
        }

        .sticky {
            position: absolute;
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 280px;
            min-height: 160px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sticky:hover {
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            transform: translateY(-4px) scale(1.03);
            z-index: 100;
        }

        .sticky-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .sticky-title {
            font-size: 15px;
            font-weight: 700;
            line-height: 1.3;
            color: #050038;
            flex: 1;
        }

        .sticky-number {
            font-size: 11px;
            font-weight: 700;
            color: rgba(5,0,56,0.4);
            margin-left: 8px;
            flex-shrink: 0;
        }

        .sticky-desc {
            font-size: 13px;
            line-height: 1.5;
            color: #050038;
            opacity: 0.8;
            margin-bottom: 12px;
        }

        .sticky-badge {
            display: inline-block;
            font-size: 20px;
            margin-top: 8px;
        }

        .sticky-meta {
            font-size: 11px;
            font-weight: 600;
            color: rgba(5,0,56,0.5);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(5,0,56,0.1);
        }

        .sticky.yellow { background: var(--miro-yellow); }
        .sticky.orange { background: var(--miro-orange); }
        .sticky.red { background: var(--miro-red); }
        .sticky.pink { background: var(--miro-pink); }
        .sticky.purple { background: var(--miro-purple); }
        .sticky.blue { background: var(--miro-blue); }
        .sticky.cyan { background: var(--miro-cyan); }
        .sticky.green { background: var(--miro-green); }
        .sticky.lime { background: var(--miro-lime); }

        .text-box {
            position: absolute;
            font-family: 'Inter', sans-serif;
            color: #050038;
        }

        .text-box.title {
            font-size: 64px;
            font-weight: 800;
            line-height: 1.1;
        }

        .text-box.heading {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
        }

        .text-box.subheading {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
        }

        .text-box.label {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6c6c6c;
        }

        .text-box.body {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 700px;
        }

        .arrow-line {
            position: absolute;
            height: 3px;
            background: #050038;
            transform-origin: left center;
        }

        .arrow-head {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 12px solid #050038;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        .info-card {
            position: absolute;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 3px solid #050038;
            max-width: 500px;
        }

        .info-card-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 16px;
            color: #050038;
        }

        .info-card-body {
            font-size: 15px;
            line-height: 1.7;
            color: #050038;
        }

        .info-card-body strong {
            font-weight: 700;
            color: #0073ea;
        }

        .lane-divider {
            position: absolute;
            height: 2px;
            background: #e0e0e0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="toolbar">
        üì∏ Photographer Problems - Scroll to explore all 52 problems
    </div>

    <div class="legend">
        <div class="legend-title">Legend</div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--miro-yellow);"></div>
            <span>Pre-Event</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--miro-orange);"></div>
            <span>Shoot Day</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--miro-green);"></div>
            <span>‚úÖ Solved</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--miro-red);"></div>
            <span>‚ö†Ô∏è Unsolved</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: var(--miro-cyan);"></div>
            <span>üåê All Segments</span>
        </div>
    </div>

    <div class="instructions">
        <div class="instructions-title">üí° How to Navigate</div>
        <div>‚Ä¢ <strong>Scroll horizontally</strong> to see workflow phases</div>
        <div>‚Ä¢ <strong>Scroll vertically</strong> to see different segments</div>
        <div>‚Ä¢ <strong>Hover cards</strong> to read full details</div>
    </div>

    <div id="canvas"></div>

    <script>
        const canvas = document.getElementById('canvas');

        function createSticky(color, number, title, desc, x, y, badge = '', meta = '') {
            const sticky = document.createElement('div');
            sticky.className = `sticky ${color}`;
            sticky.innerHTML = `
                <div class="sticky-header">
                    <div class="sticky-title">${title}</div>
                    <div class="sticky-number">#${number}</div>
                </div>
                <div class="sticky-desc">${desc}</div>
                ${badge ? `<div class="sticky-badge">${badge}</div>` : ''}
                ${meta ? `<div class="sticky-meta">${meta}</div>` : ''}
            `;
            sticky.style.left = `${x}px`;
            sticky.style.top = `${y}px`;
            canvas.appendChild(sticky);
        }

        function createText(type, text, x, y) {
            const textBox = document.createElement('div');
            textBox.className = `text-box ${type}`;
            textBox.innerHTML = text;
            textBox.style.left = `${x}px`;
            textBox.style.top = `${y}px`;
            canvas.appendChild(textBox);
        }

        function createInfoCard(title, body, x, y) {
            const card = document.createElement('div');
            card.className = 'info-card';
            card.innerHTML = `
                <div class="info-card-title">${title}</div>
                <div class="info-card-body">${body}</div>
            `;
            card.style.left = `${x}px`;
            card.style.top = `${y}px`;
            canvas.appendChild(card);
        }

        function createArrow(x1, y1, x2, y2) {
            const angle = Math.atan2(y2 - y1, x2 - x1);
            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            
            const line = document.createElement('div');
            line.className = 'arrow-line';
            line.style.left = `${x1}px`;
            line.style.top = `${y1}px`;
            line.style.width = `${length - 12}px`;
            line.style.transform = `rotate(${angle}rad)`;
            canvas.appendChild(line);
            
            const head = document.createElement('div');
            head.className = 'arrow-head';
            head.style.left = `${x2}px`;
            head.style.top = `${y2 - 8}px`;
            head.style.transform = `rotate(${angle}rad)`;
            canvas.appendChild(head);
        }

        function createDivider(y) {
            const divider = document.createElement('div');
            divider.className = 'lane-divider';
            divider.style.top = `${y}px`;
            canvas.appendChild(divider);
        }

        function createContent() {
            // Title
            createText('title', 'üì∏ Photographer Workflow Problems', 100, 50);
            createText('body', 'A comprehensive analysis of all 52 problems across Wedding, Event, and Portrait photography workflows. Scroll right to see the workflow progression from booking to delivery.', 100, 150);

            // Define lanes
            const weddingY = 500;
            const commonY = 1700;
            const eventY = 2900;
            const portraitY = 4100;

            // Lane dividers
            createDivider(weddingY - 100);
            createDivider(commonY - 100);
            createDivider(eventY - 100);
            createDivider(portraitY - 100);

            // Lane labels
            createText('heading', 'üíí Wedding Photographers', 100, weddingY - 80);
            createText('body', '25 unique problems specific to wedding photography', 100, weddingY - 30);
            
            createText('heading', 'üåê Common to All Segments', 100, commonY - 80);
            createText('body', '14 problems that affect all photographer types', 100, commonY - 30);
            
            createText('heading', 'üéâ Event Photographers', 100, eventY - 80);
            createText('body', '24 unique problems specific to event photography', 100, eventY - 30);
            
            createText('heading', 'üì∏ Portrait Photographers', 100, portraitY - 80);
            createText('body', '22 unique problems specific to portrait photography', 100, portraitY - 30);

            // PHASE 1: PRE-EVENT/BOOKING
            const phase1X = 900;
            createText('subheading', 'Phase 1: Pre-Event/Booking', phase1X, 250);
            createText('label', 'ADMINISTRATIVE & PLANNING', phase1X, 295);
            createArrow(phase1X + 300, 330, phase1X + 800, 330);

            // Wedding pre-event
            createSticky('yellow', 'W1', 'Administrative Overload', 'Managing inquiries, quotes, contracts, and deposits takes away from creative work. Photographers spend 1-2 hours per client on admin tasks.', phase1X, weddingY, 'üíí', 'Wedding-specific');
            createSticky('yellow', 'W2', 'Scheduling Conflicts', 'Coordinating availability across multiple clients and venues. Wedding dates book 6-18 months in advance, creating complex scheduling.', phase1X + 320, weddingY, 'üíí', 'Wedding-specific');
            createSticky('yellow', 'W3', 'Contract Management', 'Tracking signed contracts, terms, and payment schedules across different CRM tools. Lost contracts = lost money.', phase1X + 640, weddingY, 'üíí', 'Wedding-specific');
            createSticky('yellow', 'W4', 'Client Communication Fatigue', 'Endless back-and-forth emails for details, expectations, and logistics. Can take 10-20 email exchanges per wedding.', phase1X, weddingY + 220, 'üíí', 'Wedding-specific');

            // Common pre-event
            createSticky('cyan', 'C1', 'Client Expectation Management', 'Setting realistic expectations for deliverables, timelines, and final product quality. Prevents disappointment later.', phase1X, commonY, 'üåê', 'All segments');
            createSticky('cyan', 'C2', 'Pricing & Packages', 'Creating competitive yet profitable pricing structures. Many photographers undercharge and struggle financially.', phase1X + 320, commonY, 'üåê', 'All segments');
            createSticky('cyan', 'C3', 'Time Management', 'Balancing bookings with personal life and avoiding burnout. Photographers often overbook and sacrifice family time.', phase1X + 640, commonY, 'üåê', 'All segments');

            // Event pre-event
            createSticky('yellow', 'E1', 'Multi-Stakeholder Coordination', 'Event organizer, marketing team, sponsors, and venue all have different requirements and contacts to manage.', phase1X, eventY, 'üéâ', 'Event-specific');
            createSticky('yellow', 'E2', 'Shot List Complexity', 'Coordinating must-have shots: keynotes, breakouts, sponsors, VIPs, networking moments. Lists can have 50+ items.', phase1X + 320, eventY, 'üéâ', 'Event-specific');
            createSticky('yellow', 'E3', 'Corporate Branding Requirements', 'Understanding client brand guidelines, color preferences, and style expectations. Corporate clients are very particular.', phase1X + 640, eventY, 'üéâ', 'Event-specific');
            createSticky('yellow', 'E4', 'Recurring Client Expectations', 'Quarterly events require consistent look across different dates and venues. Building style guides for each client.', phase1X, eventY + 220, 'üéâ', 'Event-specific');

            // Portrait pre-event
            createSticky('yellow', 'P1', 'Session Prep Coordination', 'Wardrobe guidance, location scouting, and client prep instructions take significant time. Each session needs custom prep.', phase1X, portraitY, 'üì∏', 'Portrait-specific');
            createSticky('yellow', 'P2', 'Expectation Management', 'Clients have unrealistic expectations from social media filters and influencer photos. Need to educate on realistic results.', phase1X + 320, portraitY, 'üì∏', 'Portrait-specific');
            createSticky('yellow', 'P3', 'Mini-Session Scheduling', 'Managing back-to-back 15-30 minute sessions with tight turnarounds. One delay cascades to all sessions.', phase1X + 640, portraitY, 'üì∏', 'Portrait-specific');
            createSticky('yellow', 'P4', 'Seasonal Demand Spikes', 'Holiday mini-sessions, senior portraits, and family photo seasons create overwhelming backlogs in Q4.', phase1X, portraitY + 220, 'üì∏', 'Portrait-specific');

            // PHASE 2: SHOOT DAY
            const phase2X = 2100;
            createText('subheading', 'Phase 2: Shoot Day', phase2X, 250);
            createText('label', 'CAPTURE & EXECUTION', phase2X, 295);
            createArrow(phase2X + 500, 330, phase2X + 1000, 330);

            // Wedding shoot day
            createSticky('orange', 'W5', 'Physical Exhaustion', '8-12 hour shoots with heavy equipment cause burnout and fatigue. Photographers carry 20-30 lbs of gear all day.', phase2X, weddingY, 'üíí', '8-12 hours');
            createSticky('orange', 'W6', 'Volume Overload', 'Capturing 2,000-5,000 images creates a massive post-production backlog. More images = more culling/editing time.', phase2X + 320, weddingY, 'üíí', '2,000-5,000 images');
            createSticky('orange', 'W7', 'Mixed Lighting Challenges', 'Constantly adapting to indoor/outdoor, flash, and ambient lighting conditions. Church, reception hall, outdoor all different.', phase2X + 640, weddingY, 'üíí', 'Multiple venues');
            createSticky('orange', 'W8', 'Missed Moments Anxiety', 'Fear of missing critical shots (first kiss, reactions, speeches). These moments happen once and can\'t be recreated.', phase2X, weddingY + 220, 'üíí', 'High pressure');
            createSticky('orange', 'W9', 'Equipment Failures', 'Memory card corruption, battery issues, or gear malfunctions during the event. Backup equipment is essential.', phase2X + 320, weddingY + 220, 'üíí', 'Critical risk');
            createSticky('orange', 'W10', 'Coordination Stress', 'Working with videographers, DJs, planners, and family members. Everyone wants the photographer\'s attention.', phase2X + 640, weddingY + 220, 'üíí', 'Multi-vendor');

            // Common shoot day
            createSticky('cyan', 'C4', 'Weather Unpredictability', 'Outdoor shoots affected by weather. Rain, wind, extreme heat/cold impact quality and client comfort.', phase2X, commonY, 'üåê', 'All segments');
            createSticky('cyan', 'C5', 'Backup & Redundancy Anxiety', 'Fear of losing images during shoot. Dual card slots, multiple backups essential but add complexity.', phase2X + 320, commonY, 'üåê', 'All segments');
            createSticky('cyan', 'C6', 'Creative Block', 'Running out of pose/composition ideas during long shoots. Need to stay creative under pressure.', phase2X + 640, commonY, 'üåê', 'All segments');

            // Event shoot day
            createSticky('orange', 'E5', 'Same-Day Delivery Pressure', 'Corporate clients expect photos within 24-48 hours while event is fresh in minds. Extremely tight turnaround.', phase2X, eventY, 'üéâ', '24-48 hour deadline');
            createSticky('orange', 'E6', 'Real-Time Social Media Demands', 'Marketing teams want photos posted during the event‚Äîrequires on-site editing and immediate delivery.', phase2X + 320, eventY, 'üéâ', 'Live posting');
            createSticky('orange', 'E7', 'VIP Identification', 'Recognizing and prioritizing speakers, sponsors, and key attendees in crowds. Missing a VIP = unhappy client.', phase2X + 640, eventY, 'üéâ', 'High stakes');
            createSticky('orange', 'E8', 'Coverage Completeness Anxiety', 'Fear of missing sponsor booths, breakout sessions, or key networking moments. Checklist can have 50+ items.', phase2X, eventY + 220, 'üéâ', 'Comprehensive coverage');
            createSticky('orange', 'E9', 'Multi-Photographer Coordination', 'Large events require multiple photographers‚Äîcoordinating coverage and style consistency is challenging.', phase2X + 320, eventY + 220, 'üéâ', '2-5 photographers');
            createSticky('orange', 'E10', 'Challenging Venue Lighting', 'Convention centers, ballrooms, and outdoor venues with mixed lighting conditions. Often poor lighting.', phase2X + 640, eventY + 220, 'üéâ', 'Difficult lighting');

            // Portrait shoot day
            createSticky('orange', 'P5', 'Posing Guidance', 'Directing non-models to look natural and flattering requires constant attention and expertise.', phase2X, portraitY, 'üì∏', '30min-2hrs');
            createSticky('orange', 'P6', 'Child/Pet Wrangling', 'Getting cooperation from kids and pets while maintaining quality is exhausting. Requires patience and creativity.', phase2X + 320, portraitY, 'üì∏', 'High difficulty');
            createSticky('orange', 'P7', 'Lighting Consistency', 'Maintaining consistent lighting across poses and locations during session. Outdoor light changes constantly.', phase2X + 640, portraitY, 'üì∏', 'Technical challenge');
            createSticky('orange', 'P8', 'Client Confidence Issues', 'Subjects who hate being photographed or are self-conscious about appearance. Need to make them comfortable.', phase2X, portraitY + 220, 'üì∏', 'Psychology required');

            // PHASE 3: CULLING - MOSTLY SOLVED
            const phase3X = 3600;
            createText('subheading', 'Phase 3: Culling ‚úÖ', phase3X, 250);
            createText('label', 'SOLVED BY IMAGEN AI', phase3X, 295);
            createArrow(phase3X + 400, 330, phase3X + 900, 330);

            createInfoCard('‚úÖ Culling: 85-96% Time Saved', '<strong>Imagen AI solves the culling bottleneck</strong> by automatically reviewing thousands of images and selecting the best shots based on technical quality (sharpness, exposure, eyes open) and learned preferences. What used to take 2-4 hours now takes 20-30 minutes.', phase3X, 380);

            // Wedding culling (SOLVED)
            createSticky('green', 'W11', 'Decision Fatigue ‚úÖ', 'AI reviews 2,000-5,000 images to select 500-800 keepers, eliminating mental exhaustion from manual review.', phase3X, weddingY, '‚úì', 'SOLVED: 87% faster');
            createSticky('green', 'W12', 'Duplicate Identification ‚úÖ', 'AI automatically finds and eliminates near-identical shots from burst mode shooting.', phase3X + 320, weddingY, '‚úì', 'SOLVED');
            createSticky('green', 'W13', 'Quality Assessment ‚úÖ', 'AI checks every image for sharpness, exposure, eyes open, and expressions automatically.', phase3X + 640, weddingY, '‚úì', 'SOLVED');
            createSticky('green', 'W14', 'Time Bottleneck ‚úÖ', 'Culling time reduced from 2-4 hours to 30 minutes. No longer the #1 bottleneck.', phase3X, weddingY + 220, '‚úì', 'SOLVED: 2-4hrs ‚Üí 30min');

            // Common culling (SOLVED)
            createSticky('green', 'C7', 'Technical Quality Check ‚úÖ', 'AI automatically detects blur, exposure issues, and technical problems in every image.', phase3X, commonY, '‚úì', 'SOLVED');
            createSticky('green', 'C8', 'Batch Selection ‚úÖ', 'AI intelligently selects the best image from similar shots, saving hours of comparison work.', phase3X + 320, commonY, '‚úì', 'SOLVED');

            // Event culling (PARTIALLY SOLVED)
            createSticky('green', 'E11', 'Speed vs Quality Tradeoff ‚úÖ', 'AI enables fast culling without sacrificing quality. Meet 24-48 hour deadlines easily.', phase3X, eventY, '‚úì', 'SOLVED: 85% faster');
            createSticky('red', 'E12', 'Attendee Identification ‚ö†Ô∏è', 'Manually identifying who is in each photo for tagging and delivery. Facial recognition would solve this.', phase3X + 320, eventY, '‚ö†Ô∏è', 'UNSOLVED: 2-4hrs');
            createSticky('red', 'E13', 'Category Organization ‚ö†Ô∏è', 'Sorting photos by session, speaker, sponsor, venue area, and moment type. Manual tagging required.', phase3X + 640, eventY, '‚ö†Ô∏è', 'UNSOLVED');
            createSticky('green', 'E14', 'Duplicate Management ‚úÖ', 'AI handles rapid-fire shooting duplicates from fast-paced event coverage.', phase3X, eventY + 220, '‚úì', 'SOLVED');

            // Portrait culling (SOLVED)
            createSticky('green', 'P9', 'Expression Evaluation ‚úÖ', 'AI compares subtle expression differences across dozens of similar poses to find the best smile.', phase3X, portraitY, '‚úì', 'SOLVED');
            createSticky('green', 'P10', 'Group Shot Selection ‚úÖ', 'AI finds the one frame where everyone looks good in family/group portraits. Checks every face.', phase3X + 320, portraitY, '‚úì', 'SOLVED');
            createSticky('green', 'P11', 'Blink/Eyes Detection ‚úÖ', 'AI automatically checks every face for closed eyes, weird expressions, or unflattering angles.', phase3X + 640, portraitY, '‚úì', 'SOLVED');
            createSticky('green', 'P12', 'Client Favorites ‚úÖ', 'AI learns which images clients prefer vs photographer\'s artistic choices over time.', phase3X, portraitY + 220, '‚úì', 'SOLVED');

            // PHASE 4: EDITING - MOSTLY SOLVED
            const phase4X = 5000;
            createText('subheading', 'Phase 4: Editing ‚úÖ', phase4X, 250);
            createText('label', 'SOLVED BY IMAGEN AI', phase4X, 295);
            createArrow(phase4X + 500, 330, phase4X + 1000, 330);

            createInfoCard('‚úÖ Editing: 90-96% Time Saved', '<strong>Imagen AI revolutionizes editing</strong> by learning your unique style and applying it consistently to hundreds of images in minutes. What used to take 15-25 hours now takes 5-10 minutes. Perfect consistency across all images.', phase4X, 380);
